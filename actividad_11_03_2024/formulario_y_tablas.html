<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Tabla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #5a73b2;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        section {
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #4b9cc7;
            color: white;
        }

        input[type="date"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #8057b5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Formulario con Tabla</h1>
    </header>

    <section>
        <form id="miFormulario" onsubmit="mostrarResultado(); return false;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="tipoSangre">Tipo de Sangre:</label>
            <input type="text" id="tipoSangre" name="tipoSangre">

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad">

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">

            <button type="submit">Enviar</button>
        </form>

        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Tipo de Sangre</th>
                    <th>Ciudad</th>
                    <th>Fecha de Nacimiento</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script>
        function mostrarResultado() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;
            var direccion = document.getElementById("direccion").value;
            var tipoSangre = document.getElementById("tipoSangre").value;
            var ciudad = document.getElementById("ciudad").value;
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;

            var tabla = document.getElementById("tablaResultados").getElementsByTagName('tbody')[0];
            var fila = tabla.insertRow();
            var celdaNombre = fila.insertCell(0);
            var celdaApellido = fila.insertCell(1);
            var celdaEdad = fila.insertCell(2);
            var celdaEmail = fila.insertCell(3);
            var celdaTelefono = fila.insertCell(4);
            var celdaDireccion = fila.insertCell(5);
            var celdaTipoSangre = fila.insertCell(6);
            var celdaCiudad = fila.insertCell(7);
            var celdaFechaNacimiento = fila.insertCell(8);

            celdaNombre.innerHTML = nombre;
            celdaApellido.innerHTML = apellido;
            celdaEdad.innerHTML = edad;
            celdaEmail.innerHTML = email;
            celdaTelefono.innerHTML = telefono;
            celdaDireccion.innerHTML = direccion;
            celdaTipoSangre.innerHTML = tipoSangre;
            celdaCiudad.innerHTML = ciudad;
            celdaFechaNacimiento.innerHTML = fechaNacimiento;

            document.getElementById("miFormulario").reset();
        }
    </script>

</body>
</html>
